<div th:replace="@{/shared/_head}"></div>
<link rel="stylesheet" th:href="@{/assets/dist/css/menuAdm.css}">

<body class="bg-body-tertiary">
	<div th:replace="@{/shared/_sidebars}"></div>

	<main>
		<div class="container-fluid d-flex align-items-center">
			<div class="container-xxl d-flex justify-content-center flex-wrap gap-5">

				<div class="text-center">
					<h1 class="display-3 fw-bold" id="typing-header">Nova Empresa</h1>
				</div>

				<div class="container">
					<div class="row align-items-center">

						<div class="col-2">
							<a th:href="@{/}">
								<img class="mb-4" th:src="@{/assets/img/icon/icon-pink-2.png}" alt="devHOME™ logo"
									id="icon-logo">
							</a>
						</div>

						<form class="col-10" th:object="${enterprise}" method="post">
							<div class="row">
								<div class="col-md-8">
									<label for="name"> Título da Empresa </label>
									<input type="text" class="form-control" id="name"
										placeholder="Digite o nome da empresa" required th:field="*{name}">
								</div>

								<div class="col-md-4 disabled">
									<label for="foundation"> Data de Fundação </label>
									<input type="date" class="form-control" id="foundation" required
										th:field="*{foundation}">
								</div>

								<div class="col-md-12">
									<label for="address"> Endereço </label>
									<input type="text" class="form-control" id="address"
										placeholder="Digite o endereço comercial" required th:field="*{address}">
								</div>

								<div class="col-md-4">
									<label for="cnpj"> CNPJ </label>
									<input type="text" class="form-control" id="cnpj"
										placeholder="Digite o nº de identificação" required th:field="*{cnpj}">
								</div>

								<div class="col-md-4">
									<label for="contact"> Número de Telefone </label>
									<input type="tel" class="form-control" id="contact"
										placeholder="Digite o nº de telefone" required th:field="*{contact}">
								</div>

								<div class="col-md-4">
									<label for="sector"> Setor de Atividade </label>
									<input type="text" class="form-control" id="sector"
										placeholder="Digite o setor de atividade" required th:field="*{sector}">
								</div>

								<div class="form-group">
									<label for="email"> E-mail </label>
									<input type="email" class="form-control" id="email" placeholder="E-mail da empresa"
										required th:field="*{email}">
								</div>
							</div>
							<div class="col d-flex justify-content-center flex-wrap gap-2 my-4">
								<button class="btn btn-primary col-4" type="submit"> Cadastrar </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	
</body>

</html>
