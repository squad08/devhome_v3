<div th:replace="shared/head"></div>
<link rel="stylesheet" href="/assets/css/menuAdm.css">
<link rel="stylesheet" href="/assets/css/form.css">
<link rel="stylesheet" href="/assets/css/table.css">
<script src="/assets/script/menuAdm.js"></script>

<body>
	<main>
		<div class="contentor">
			<div th:replace="shared/menu :: dashboard"></div>

			<div class="evento">
				<div class="form-signin w-100 m-auto">
					<div class="form-body">
						<form class="form-row" th:action="@{/empresa/novo}" th:object="${enterprise}" method="post">

							<a href="/">
								<img class="mb-4" src="/assets/img/icon/icon-pink-2.png" alt="devHOME™ logo"
									id="icon-logo">
							</a>

							<h1 class="h3 mb-3 fw-normal" id="typing-header">Cadastrando Empresa</h1>

							<div class="form-group">
								<label for="name"> Nome da Empresa </label>
								<input type="text" class="form-control" id="name" placeholder="Digite o nome da empresa"
									required th:field="*{name}">
							</div>
							
							<div class="form-group">
								<label for="sector"> Setor de Atividade </label>
								<input type="text" class="form-control" id="sector"
									placeholder="Digite o setor de atividade" required th:field="*{sector}">
							</div>

							<div class="form-group">
								<label for="cnpj"> CNPJ (Cadastro Nacional da Pessoa Jurídica) </label>
								<input type="text" class="form-control" id="cnpj"
									placeholder="Digite o número de identificação" required th:field="*{cnpj}">
							</div>

							<div class="form-group">
								<label for="foundation"> Data de Fundação </label>
								<input type="date" class="form-control" id="foundation" required
									th:field="*{foundation}">
							</div>

							<div class="form-group">
								<label for="contact"> Número de Telefone </label>
								<input type="tel" class="form-control" id="contact"
									placeholder="Digite o número de telefone" required th:field="*{contact}">
							</div>

							<div class="form-group">
								<label for="email"> E-mail </label>
								<input type="email" class="form-control" id="email" placeholder="E-mail da empresa"
									required th:field="*{email}">
							</div>

							<div class="form-group">
								<label for="address"> Endereço Comercial </label>
								<input type="text" class="form-control" id="address"
									placeholder="Digite o endereço comercial" required th:field="*{address}">
							</div>

							<button class="btn btn-primary w-100 py-2" type="submit"> Cadastrar </button>
							<p class="mt-5 mb-3 text-body-secondary"> © 2023 - devHOME™ </p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
